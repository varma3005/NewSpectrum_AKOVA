<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="login-form">
        <h1>Login to continue to Akova</h1>
        <div class="image">
        
        <span class="icon"><a href="#"><img src="social-linkedin.png"></a></span>
        <span class="icon"><a href="#"><img src="social-twitter.png"></a></span>
        <span class="icon"><a href="#"><img src="social-google.png"></a></span>
        <span class="icon"><a href="#"><img src="social-facebook.png"></a></span>
        
        </div>
        <br>
        <hr>
        <form action="#" method="post">
            <p>Email*</p>
            <input type="text" name="user" placeholder="User Name">
            <p>Password*</p>
            <input type="password" name="pass" placeholder="Password">
            <button type="button" class="btn btn-info">Login</button><br>
            
            <a href="#">Forgot your Password?</a>
        </form>
    </div>
    
</body>
</html>
