<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="signup-form">
        <h1>Sign-Up to continue to Akova</h1>
        <p>A Portal For Innovation</p>
        <div class="image">
        
        <span class="icon"><a href="#"><img src="social-linkedin.png"></a></span>
        <span class="icon"><a href="#"><img src="social-twitter.png"></a></span>
        <span class="icon"><a href="#"><img src="social-google.png"></a></span>
        <span class="icon"><a href="#"><img src="social-facebook.png"></a></span>
        
        </div>
        <br>
        <hr>
        <form action="#" method="post">
            <p>Full Name*</p>
            <input type="text" name="full" placeholder="Full Name">
            <p>Email*</p>
            <input type="text" name="user" placeholder="User Name">
            <p>Password*</p>
            <input type="password" name="pass" placeholder="Password">
            <button type="button" class="btn btn-info">Sign Up</button><br>
            <p>By creating an account, I agree to the Terms of Service, Privacy Policy, and Cookie Policy.</p>
            <h4>Already have an account? <a href="#login_page.html">Login</a></h4>
            
        </form>
    </div>
    
</body>
</html>
